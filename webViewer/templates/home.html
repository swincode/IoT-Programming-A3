<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>IoT Programming A3</title>
</head>

<body style="padding: 10%;">
    <center>
        <h1 style="font-family: Comic Sans;">IoT Programming Assignment 2 dashboard</h1>
    </center>
    <div style="padding: 20%; padding-top: 5%">
        <div class="camera">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <img src="http://172.20.10.4:8081">
                    </div>
                    <div class="col-sm-4">
                        <div class="data">
                            <ul>
                                <li id="control">Controller: </li>
                                <li id="x-pos">X pos: </li>
                                <li id="y-pos">Y pos: </li>
                                <li>Pump state: </li>
                                <li>Humidity: </li>
                                <li>Temperature: </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="controls">
            <center>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <form action="" onsubmit="sendControlCommand(event, 'toggle')">
                                <button class="btn btn-secondary">Toggle Controller</button>
                            </form>
                        </div>
                        <div class="col">
                            <form action="" onsubmit="sendControlCommand(event, 'up')">
                                <button class="btn btn-primary">UppPPPPPPPP</button>
                            </form>
                        </div>
                        <div class="col">
                            <form action="" onsubmit="sendControlCommand(event, 'down')">
                                <button class="btn btn-primary">Down</button>
                            </form>
                        </div>
                        <div class="col">
                            <form action="" onsubmit="sendControlCommand(event, 'left')">
                                <button class="btn btn-primary">Left</button>
                            </form>
                        </div>
                        <div class="col">
                            <form action="" onsubmit="sendControlCommand(event, 'right')">
                                <button class="btn btn-primary">Right</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    </div>
    <script>
        var ws = new WebSocket("ws://localhost:8000/ws/control");
        function sendControlCommand(event, msg) {
            ws.send(msg)
            event.preventDefault()
        }
    </script>
    <script>
        var ws = new WebSocket("ws://localhost:8000/ws/controller");
        ws.onmessage = function (event) {
            console.log(event);
        }
    </script>
    <script>
        let url = "http://localhost/controller-data"
        fetch(url,{credentials: 'same-origin'}).then(function (response) {
            return response.json();
        }).then(function (data) {
            console.log(data);
        }).catch(function (err) {
            console.log(err);
        });
    </script>
</body>

</html>
