<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>IoT Programming A3</title>
</head>

<body>
    <h1>IoT Programming Assignment 2 dashboard</h1>
    <div style="padding: 20%; padding-top: 5%">
        <div class="camera">
            <img src="http://172.20.10.4:8081">
            <div class="controls">
                <form action="" onsubmit="sendControlCommand(event, 'up')">
                    <button class="btn btn-primary">Up</button>
                </form>
                <form action="" onsubmit="sendControlCommand(event, 'down')">
                    <button class="btn btn-primary">Down</button>
                </form>
                <form action="" onsubmit="sendControlCommand(event, 'left')">
                    <button class="btn btn-primary">Left</button>
                </form>
                <form action="" onsubmit="sendControlCommand(event, 'right')">
                    <button class="btn btn-primary">Right</button>
                </form>
    
            </div>
        </div>
        <div class="data">
            <ul>
                <li id="x-pos">X pos: </li>
                <li id="y-pos">Y pos: </li>
                <li>Pump state: </li>
                <li>Humidity: </li>
                <li>Temperature: </li>
            </ul>
        </div>
    </div>
    <script>
        var ws = new WebSocket("ws://localhost:8000/ws/control");
        ws.onmessage = function(event) {
            x_pos = document.getElementById("x-pos")
            y_pos = document.getElementById("y-pos")
            console.log(event);
        };
        function sendControlCommand(event, msg) {
            ws.send(msg)
            event.preventDefault()
        }
    </script>
    <script>
        var ws = new WebSocket("ws://localhost:8000/ws/data");
        ws.onmessage = function(event) {
            x_pos = document.getElementById("x-pos")
            y_pos = document.getElementById("y-pos")
            console.log(event);
        };
        function sendMessage(event, msg) {
            ws.send(msg)
            event.preventDefault()
        }
    </script>
</body>

</html>
